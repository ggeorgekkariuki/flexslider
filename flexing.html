<!DOCTYPE html>
<html>
<head>
	<title>Learning to flex</title>
	<link rel="stylesheet" type="text/css" href="flexing.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/flexslider/2.2.0/flexslider-min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

</head>
<body>
<div class="container">
	<div class="row">
		
		<div class="flexslider left col-md-12">
		<ul class="slides">
			<li>
				<img src="open.jpg">
				<div class="meta">
					<p>We are open for business any time any day</p>
				</div>
			</li>
			<li>
				<img src="business.jpg">
				<div class="meta">
					<p>Got business, we've got the resources</p>
				</div>
			</li>
			<li>
				<img src="communicate.jpg">
				<div class="meta">
					<p>Our clients are the most important to us and we keep our lines open just for them</p>
				</div>
			</li>
		</ul>
		</div>

	</div>
</div>


<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flexslider/2.2.0/jquery.flexslider-min.js"></script>
<script type="text/javascript" src="flexing.js"></script>
</body>
</html>
